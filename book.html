<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link type="text/css" href="./assets/css/style.css" rel="stylesheet">
    <link type="text/css" href="./assets/css/book.css" rel="stylesheet">
    <link type="text/css" href="./assets/css/lightbox.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5725aae538.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/book.js" defer></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="./assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <section id="photograph-book_header">
        <div class="photograph_card">
          <h2 class="photograph-book_name"></h2>
          <span class="photograph-book_location"></span>
          <span class="photograph-book_tagline"></span>
        </div>        
        <button class="contact_button">Contactez-moi</button>
        <img class="photograph-book_portrait" src="./assets/photographers/account.png">
      </section>
      <section id="gallery">
        <div class="filter">
          <p>Trier par</p>
          <select  id="nav-list">
            <option value="pop">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>            
          </select>
        </div>
        <div class="mediaGallery"></div>
      </section>
      <div class="likesnprice">
        <div class="likes">
          <span class="likes-count"></span>
          <i class="fas fa-heart"></i>
        </div>
        <div class="pricePerHour">36€/heure</div>
      </div> 
    </main>
    <div id="contact_modal">
      <div class="modal">
        <div class="form_container">
          <span class="form_closeBtn">
              <img src="./assets/icons/close.svg" alt="">
          </span>
          <form action="">
              <h2 class="form_title">Contactez-moi</h2>
              <label for="">
                  <p class="form_text">Prénom</p>
                  <input class="form_input" type="text">
              </label>
              <label for="">
                  <p class="form_text">Nom</p>
                  <input class="form_input" type="text">
              </label>
              <label for="">
                  <p class="form_text">Email</p>
                  <input class="form_input" type="text">
              </label>
              <label for="">
                  <p class="form_text ">Votre message</p>
                  <textarea class="form_input message" type="text"></textarea>
              </label>
              </br></br>
              <button class="form_submitBtn"type="submit">Envoyer</button>
          </form>
      </div>
      </div>
    </div>
  </body>
</html>
