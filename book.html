<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link type="text/css" href="./assets/css/style.css" rel="stylesheet" />
    <link type="text/css" href="./assets/css/book.css" rel="stylesheet" />
    <link type="text/css" href="./assets/css/lightbox.css" rel="stylesheet" />
    <link type="text/css" href="./assets/css/dropdown.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5725aae538.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a aria-label="FishEye -lien vers accueil" href="./index.html"
        ><h1><img src="./assets/images/logo.png" alt="FishEye" class="logo" /></h1></a
      > 
    </header>
    <main id="main">
      <section id="photograph-book_header">
        <div class="photograph_card">
          <h2 class="photograph-book_name">Name of photographer</h2>
          <span class="photograph-book_location"> </span>
          <span class="photograph-book_tagline"> </span>
        </div>
        <button class="contact_button">Contactez-moi</button>
        <img class="photograph-book_portrait" alt="portrait du photographe" src="./assets/photographers/account.png" />
      </section>
      <section id="gallery">
        <h2>gallerie du photographe</h2>

        <div class="filter-container">
          <h3>Trier par</h3>
          <div class="options-container selected">
            <button class="currentOpt" tabindex="0"  name="Popularité">Popularité</button>

            <button class="opt2" tabindex="-1" name="Date">Date</button>

            <button class="opt3" tabindex="-1" name="Titre">Titre</button>

            <img class="arrow" src="./assets/images/svg/arrowdropDown.svg" alt="arrow" />
            <div class="subMenuBorders"></div>
          </div>
        </div>

        <div class="mediaGallery"></div>
      </section>
      <div class="likesnprice">
        <div class="likes">
          <span class="likes-count"></span>
          <em class="fas fa-heart"></em>
        </div>
        <div class="pricePerHour">36€/heure</div>
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <div class="form_container">
          <form action="urldetraitement">
            <h2 class="form_title">Contactez-moi</h2>
            <label for="name">
              <div class="placement-error"><span class="form_text">Prénom</span><span class="error-fName">Veuillez entrer votre prénom - 2 caratères minimum</span></div>
              <input id="name" class="form_input" type="text" />
            </label>
            <label for="surname">
              <div class="placement-error"><span class="form_text">Nom</span><span class="error-lName">Veuillez entrer votre nom - 2 caratères minimum</span></div>
              <input id="surname" class="form_input" type="text" />
            </label>
            <label for="email">
              <div class="placement-error"><span class="form_text">Email</span> <span class="error-eMail">Veuillez entrer une adresse mail valide</span></div>
              <input id="email" class="form_input" type="text" />
            </label>
            <label for="message">
              <span class="form_text">Votre message</span>
              <textarea id="message" class="form_input message"></textarea>
            </label>
            <br /><br />
            <button  class="form_submitBtn submit_disabled" type="submit" disabled>Envoyer</button>
            <span class="form_closeBtn">
              <button type="button" class="closeModal" name="closeModal"><img  src="./assets/icons/close.svg" alt="close" /></button>
            </span>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/controllers/book.js"></script>
    <script type="module" src="./scripts/utils/helpers/dropdown.js"></script>
  </body>
</html>
